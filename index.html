<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devocional • Versículos ACF</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    :root {
      --glass-bg: rgba(15, 23, 42, 0.50);   /* mais transparente */
      --glass-border: rgba(148, 163, 184, 0.45);
      --text-main: #e5e7eb;
      --text-muted: #cbd5f5;
      --accent: #facc15;
      --accent-soft: rgba(250, 204, 21, 0.16);
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #000;
      overflow: hidden;
    }

    /* ============================
       FUNDO (AGORA 80% VISÍVEL)
       ============================ */
    .bg-image {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.85);   /* AQUI: imagem BEM mais visível */
      z-index: -2;
      transition: background-image 0.7s ease-out, filter 0.4s ease-out;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(0, 0, 0, 0.10) 0, rgba(0, 0, 0, 0.30) 55%, rgba(0, 0, 0, 0.40) 100%);
      z-index: -1;
      /* SOBREPOSIÇÃO MUITO MENOR */
    }

    .app {
      max-width: 980px;
      width: 100%;
    }

    .card {
      background: var(--glass-bg);
      border-radius: 1.8rem;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      padding: 24px 20px 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    @media (min-width: 768px) {
      .card {
        padding: 30px 32px 24px;
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }

    .title-area {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--success);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    .title {
      font-size: clamp(1.5rem, 3vw, 1.9rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      text-shadow: 0 0 10px rgba(0,0,0,0.45);
    }

    .title span.brand {
      background: linear-gradient(135deg, #facc15, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 0.86rem;
      color: var(--text-muted);
      max-width: 440px;
    }

    .timer-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.65);
      font-size: 0.76rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .layout {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 780px) {
      .layout {
        grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.2fr);
        align-items: stretch;
      }
    }

    .verse-card {
      position: relative;
      border-radius: 1.5rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 18px 18px 16px;
      background: rgba(15, 23, 42, 0.55); /* MAIS CLARO */
      overflow: hidden;
    }

    .verse-text {
      font-size: clamp(1.15rem, 2.2vw, 1.45rem);
      line-height: 1.85;
      margin-bottom: 16px;
      font-weight: 400;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .primary-button {
      margin-top: 8px;
      padding: 12px 0;
      border-radius: 999px;
      border: none;
      width: 100%;
      font-size: 1rem;
      background: radial-gradient(circle at 0% 0%, #facc15, #f97316);
      color: #111827;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 12px 30px rgba(249, 115, 22, 0.55);
    }

    /* Animação suave */
    .fade-enter {
      opacity: 0;
      transform: translateY(6px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.22s ease-out, transform 0.22s ease-out;
    }
  </style>

</head>

<body>

  <div class="bg-image" id="bgImage"></div>
  <div class="bg-overlay"></div>

  <main class="app">
    <section class="card">

      <header class="header">
        <div class="title-area">
          <div class="badge">
            <span class="badge-dot"></span>
            <span>Devocional • ACF</span>
          </div>
          <h1 class="title">
            Versos em <span class="brand">foco</span>
          </h1>
          <p class="subtitle">Um versículo por vez, numa paisagem tranquila.</p>
        </div>

        <div class="timer-pill">
          Próxima troca em <strong id="countdown">60s</strong>
        </div>
      </header>

      <section class="layout">

        <article class="verse-card">
          <div class="verse-ref" id="verseRef">
            <span>Carregando…</span>
            <span class="version-tag">ACF</span>
          </div>

          <p class="verse-text" id="verseText">
            Aguarde…
          </p>
        </article>

        <aside>
          <button class="primary-button" id="nextButton">Próximo versículo ➜</button>
        </aside>

      </section>

    </section>
  </main>

  <script>
    const API = "https://www.abibliadigital.com.br/api";
    const TOKEN = "free";
    const VERSION = "acf";
    let remaining = 60000;
    let timer;

    const verseRefEl = document.getElementById("verseRef");
    const verseTextEl = document.getElementById("verseText");
    const countdownEl = document.getElementById("countdown");
    const bgImageEl = document.getElementById("bgImage");
    const button = document.getElementById("nextButton");

    // ============================
    // FUNDO AUTOMÁTICO (CLAREADO)
    // ============================
    function refreshBackground() {
      const url = "https://picsum.photos/1600/900?random=" + Date.now();
      bgImageEl.style.backgroundImage = `url(${url})`;
    }

    // ============================
    // BUSCAR LIVROS
    // ============================
    let booksCache = null;
    async function loadBooks() {
      if (booksCache) return booksCache;

      const res = await fetch(`${API}/books`, {
        headers: { Authorization: "Bearer free" }
      });
      booksCache = await res.json();
      return booksCache;
    }

    // ============================
    // VERSÍCULO ALEATÓRIO REAL
    // ============================
    async function loadRandomVerse() {
      verseRefEl.innerHTML = `<span>Carregando…</span><span class="version-tag">ACF</span>`;
      verseTextEl.textContent = "Buscando versículo…";

      try {
        const books = await loadBooks();
        const book = books[Math.floor(Math.random() * books.length)];
        const abbrev = book.abbrev.pt || book.abbrev;
        const chapter = Math.floor(Math.random() * book.chapters) + 1;

        const req = await fetch(`${API}/verses/${VERSION}/${abbrev}/${chapter}`, {
          headers: { Authorization: "Bearer free" }
        });

        const data = await req.json();
        const verses = data.verses;
        const verse = verses[Math.floor(Math.random() * verses.length)];

        verseRefEl.innerHTML = `<span>${book.name} ${chapter}:${verse.number}</span>
                                <span class='version-tag'>ACF</span>`;
        verseTextEl.textContent = verse.text;

        animateVerse();
        refreshBackground();

      } catch (e) {
        verseTextEl.textContent = "Erro ao carregar. Tente novamente.";
      }
    }

    // ============================
    // ANIMAÇÃO
    // ============================
    function animateVerse() {
      verseTextEl.classList.remove("fade-enter", "fade-enter-active");
      void verseTextEl.offsetWidth;
      verseTextEl.classList.add("fade-enter");

      requestAnimationFrame(() => verseTextEl.classList.add("fade-enter-active"));
    }

    // ============================
    // TIMER
    // ============================
    function updateTimer() {
      countdownEl.textContent = Math.ceil(remaining / 1000) + "s";
    }

    function startTimer() {
      clearInterval(timer);
      remaining = 60000;
      updateTimer();

      timer = setInterval(() => {
        remaining -= 1000;
        if (remaining <= 0) {
          loadRandomVerse();
          remaining = 60000;
        }
        updateTimer();
      }, 1000);
    }

    // ============================
    // INÍCIO
    // ============================
    refreshBackground();
    loadRandomVerse();
    startTimer();

    button.onclick = () => {
      remaining = 60000;
      loadRandomVerse();
    };
  </script>
</body>

</html>
