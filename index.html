<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Versículos ACF - Meditação</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #e5e7eb;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(15, 23, 42, 0.85);
      padding: 24px;
      border-radius: 20px;
      border: 1px solid rgba(148,163,184,0.35);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 4px;
      font-size: 1.8rem;
    }
    .sub {
      color: #9ca3af;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }
    .verse-ref {
      background: rgba(15,23,42,0.7);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid rgba(148,163,184,0.45);
      color: #9ca3af;
      margin-bottom: 12px;
    }
    .verse-text {
      font-size: 1.35rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      border: none;
      padding: 12px 0;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      background: radial-gradient(circle at 0% 0%, #facc15, #f97316);
      color: #111;
      margin-top: 16px;
    }
    .timer {
      color: #9ca3af;
      font-size: 0.85rem;
      margin-top: 10px;
      text-align: right;
    }
    .fade-enter {
      opacity: 0;
      transform: translateY(8px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.25s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Versos <span style="background: linear-gradient(135deg,#facc15,#22d3ee); -webkit-background-clip:text; color:transparent;">ACF</span></h1>
    <p class="sub">Versículos carregados automaticamente pela internet.</p>

    <div class="verse-ref" id="verseRef">Carregando referência…</div>
    <div class="verse-text" id="verseText">Carregando versículo…</div>

    <button id="nextBtn">Próximo versículo</button>
    <div class="timer">Troca automática em <strong id="countdown">60s</strong></div>
  </div>

  <script>
    let verses = [];
    let currentIndex = 0;

    const INTERVAL_MS = 60000; // 1 minuto
    let remaining = INTERVAL_MS;

    const verseRefEl = document.getElementById("verseRef");
    const verseTextEl = document.getElementById("verseText");
    const countdownEl = document.getElementById("countdown");
    const nextBtn = document.getElementById("nextBtn");

    async function loadVerses() {
      try {
        const res = await fetch("https://SEU-ENDPOINT/versiculos"); 
        verses = await res.json();

        if (!Array.isArray(verses) || verses.length === 0) {
          verseTextEl.textContent = "Nenhum versículo encontrado.";
          return;
        }

        showVerse(0);
        startTimer();
      } catch (e) {
        verseTextEl.textContent = "Erro ao carregar versículos online.";
        console.error(e);
      }
    }

    function showVerse(i) {
      const v = verses[i];
      if (!v) return;

      verseRefEl.textContent = `${v.ref} — ACF`;
      verseTextEl.textContent = v.text;

      verseTextEl.classList.remove("fade-enter", "fade-enter-active");
      void verseTextEl.offsetWidth;
      verseTextEl.classList.add("fade-enter");
      requestAnimationFrame(() => verseTextEl.classList.add("fade-enter-active"));
    }

    function nextVerse() {
      currentIndex = (currentIndex + 1) % verses.length;
      showVerse(currentIndex);
      remaining = INTERVAL_MS;
    }

    function startTimer() {
      setInterval(() => {
        remaining -= 1000;
        if (remaining <= 0) {
          nextVerse();
          remaining = INTERVAL_MS;
        }
        countdownEl.textContent = Math.ceil(remaining / 1000) + "s";
      }, 1000);
    }

    nextBtn.addEventListener("click", nextVerse);

    loadVerses();
  </script>
</body>
</html>
